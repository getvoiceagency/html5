<html>
    <head>
        <title> </title>
        <script src="BattleCards.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
    </head>
     <style>
@import url('https://fonts.googleapis.com/css?family=McLaren&display=swap');
</style>
    <body>
   
<script>

/*global PIXI*/
        var renderer = PIXI.autoDetectRenderer(1280, 800,{});
    document.body.appendChild(renderer.view);

 // // Load the google fonts before starting...!
    window.WebFontConfig = {
        google: {
        families: ['McLaren',]
    },


};

// include the web-font loader script
/* jshint ignore:start */
       (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' === document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
})();
var stage = new PIXI.Container();

    var container = new PIXI.Container();

// set container
//Set background
    stage.addChild(container);
    var landscapeTexture = PIXI.Texture.fromImage('2613089.jpg');
    

    var background = new PIXI.Sprite(landscapeTexture);

//Background to stage
    stage.addChild(background);

// Background positions
    background.anchor.x = 0;
    background.anchor.y = 0;
    background.position.x = 0;
    background.position.y = 0;
    background.scale.x =0.7; 
    background.scale.y =0.7; 
    
//construct the images for the menu
{
// menu-ui
 { var menu = PIXI.Sprite.fromImage('menu-ui.png');
container.addChild(menu);
    }
     { var logo = PIXI.Sprite.fromImage('logo.png');
container.addChild(logo);
    }
}

// construct the text 
 // create white text
    var play = new PIXI.Text('PLAY', { font: '35px McLaren', fill: 'black', align: 'center' });
    var decks = new PIXI.Text('Decks', { font: '35px McLaren', fill: 'white', align: 'center' });
    var options = new PIXI.Text('Menu', { font: '35px McLaren', fill: 'white', align: 'center' });
    var quit = new PIXI.Text('Quit', { font: '35px McLaren', fill: 'white', align: 'center' });

// set container
    container.x = 34;
    container.y = 10;


//Position the menu
    menu.anchor.x = 0;
    menu.anchor.y = 0;
    menu.position.x = 425;
    menu.position.y = 70;
    menu.scale.x = 0.7;
    menu.scale.y = 0.7;
    
//Position the logo
    logo.anchor.x = 0;
    logo.anchor.y = 0;
    logo.position.x = 585;
    logo.position.y = 105;
    logo.scale.x = 0.7;
    logo.scale.y = 0.7;
    
//position the text
    play.anchor.x = 0;
    play.anchor.y = 0;
    play.position.x = 611;
    play.position.y = 225;
    
    decks.anchor.x = 0;
    decks.anchor.y = 0;
    decks.position.x = 605;
    decks.position.y = 335;
    
    options.anchor.x = 0;
    options.anchor.y = 0;
    options.position.x = 610;
    options.position.y = 443;
    
    quit.anchor.x = 0;
    quit.anchor.y = 0;
    quit.position.x = 620;
    quit.position.y = 555;


//Paint images to screen

    stage.addChild(menu);
    stage.addChild(logo);
    stage.addChild(play);
    stage.addChild(decks);
    stage.addChild(options);
    stage.addChild(quit);
    

//Touch controlls
logo.interactive = true;
logo.on('touchend', function(e) {
        console.log("Logo Touched");
});

logo.click = function(e) {
        console.log("logo clicked");
 }

play.interactive = true;
play.on('touchend', function(e) {
        console.log("play touched");
});

play.click = function(e) {
        console.log("play Clicked");
 }
 ///
decks.interactive = true;
decks.on('touchend', function(e) {
        console.log("touch!!");
});

decks.click = function(e) {
        console.log("click!!");
 }
 
options.interactive = true;
options.on('touchend', function(e) {
        console.log("touch!!");
});

options.click = function(e) {
        console.log("click!!");
 }
 
quit.interactive = true;
quit.on('touchend', function(e) {
        console.log("touch!!");
});

quit.click = function(e) {
        console.log("click!!");
 }






// start animating
    animate();

    function animate() {



    requestAnimationFrame(animate);

    // render the root container
    renderer.render(stage);
}
</script>


</body>

    
    
</html>
